<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      dir="ltr" >
    <h:head>
        <title>Clinica|Web - PP</title>
        <meta name="author" content="Fabio Gomes Rocha" />
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h3>Cadastro de Paciente</h3>
                <h:form>
                    <b:panelGrid columns="1">
                    <b:inputText value="#{pacienteBeans.p.nome}" placeholder="Entre com o nome do paciente" label="Nome do Paciente" 
                                 required="true" requiredMessage="Digita a o nome zé...." /> 
                    
                    <b:inputText value="#{pacienteBeans.p.email}"  placeholder="Entre com o email do paciente" label="Email do Paciente">
                        <f:facet name="prepend">
                            <h:outputText value="@" />
                        </f:facet>
                    </b:inputText>

                    <b:inputText value="#{pacienteBeans.p.telefone}" mask="(99)9999-9999" 
                                 placeholder="Entre com o telefone do paciente" 
                                 label="Telefone do Paciente">
                        <f:facet name="prepend">
                            <b:icon name="phone" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText value="#{pacienteBeans.p.celular}" mask="(99)9999-9999" 
                                 placeholder="Entre com o celular do paciente" label="Celular do Paciente">
                        <f:facet name="prepend">
                            <b:icon name="phone" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText value="#{pacienteBeans.p.rg}" placeholder="Entre com o RG do paciente" 
                                 label="RG do Paciente" required="true" 
                                 required-message="O RG é um campo obrigatório" />
                    
                    <b:inputText value="#{pacienteBeans.p.cpf}" placeholder="Entre com o CPF do paciente"
                                 mask="999.999.999-99" label="CPF do Paciente" 
                                 required="true" required-message="O CPF é um campo obrigatório" />
                    <b:inputText value="#{pacienteBeans.p.endereco}" 
                                 placeholder="Entre com o endereço do paciente" label="Endereço do Paciente" />
                    <b:inputText value="#{pacienteBeans.p.numero}" placeholder="Entre com o numero da casa do Paciente"
                                 label="Número da Casa do Paciente" />
                    <b:inputText value="#{pacienteBeans.p.complemento}" placeholder="Entre com o complemento do endereço do Paciente"
                                 label="Complemento do endereço do Paciente" />
                    <b:inputText value="#{pacienteBeans.p.bairro}" placeholder="Entre com o bairro do Paciente"
                                 label="Bairro do Paciente" />
                    <b:inputText value="#{pacienteBeans.p.cidade}" placeholder="Entre com a cidade do Paciente"
                                 label="Cidade do Paciente" />
                    <b:inputText value="#{pacienteBeans.p.uf}" placeholder="Entre com UF do Paciente"
                                 label="UF do Paciente" />
                    <b:inputText value="#{pacienteBeans.p.cep}" mask="99999-999" placeholder="Entre com o CEP do Paciente"
                                 label="CEP do Paciente" />
                                 
                    <b:commandButton value="Cadastrar" action="#{pacienteBeans.salvarPaciente()}" />
                    <b:messages />
                    </b:panelGrid>
                    <b:dataTable 
                        var="paciente"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        
                    </b:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="coluna1">
                <h2>Cadastro de paciente</h2>
                <p>Usando o template no cadastro de paciente</p>
                <p><b:button outcome="" value="Ver detalhes »"></b:button></p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
